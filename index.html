<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Loadinganimationcases : CSS3页面加载动画">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <meta content="telephone=no" name="format-detection" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">

    <title>Loadinganimationcases</title>
  </head>

  <body>

    <div class="loading l1">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>

    <div class="loading l2">
      <div class="chasing-dots">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
    </div>

    <div class="loading l3">
      <div class="double-bounce">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>

    <div class="loading l4">
      <div class="pulse"></div>
    </div>

    <div class="loading l5">
      <div class="wordpress">
        <div class="inner-circle"></div>
      </div>
    </div>

    <div class="loading l6">
      <div class="rotating-plane"></div>
    </div>    

  </body>
</html>
