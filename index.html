<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Loadinganimationcases : CSS3页面加载动画">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <meta content="telephone=no" name="format-detection" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">

    <title>Loadinganimationcases</title>

  <body>

    <div class="loading l1">
      <div class="three-bounce">

        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>

    <div class="loading l6">

        <div class="fading-circle5"></div>

        <div class="fading-circle7"></div>
        <div class="fading-circle8"></div>

        <div class="fading-circle10"></div>
        <div class="fading-circle11"></div>
        <div class="fading-circle12"></div>
      </div>
    </div>

    <div class="loading l10">
      <div class="windows8">
        <div class="wBall" id="wBall_1">
            <div class="wInnerBall">
            </div>
        </div>
        <div class="wBall" id="wBall_2">

            </div>

        <div class="wBall" id="wBall_3">

        </div>
        <div class="wBall" id="wBall_5">

            </div>
        </div>
    </div>
    </div>

        <div class="win8-circle2"></div>

        <div class="win8-circle4"></div>
        <div class="win8-circle5"></div>
        <div class="win8-circle6"></div>

        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
        <div class="circle6"></div>
        <div class="circle7"></div>
        <div class="circle8"></div>
        <div class="circle9"></div>
